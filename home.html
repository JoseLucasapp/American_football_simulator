<html>
    <head>
        <meta charset = "utf-8" />
        <title>NFL</title>
        <link href="./style1.css" rel="stylesheet" />
        <link href="https://www.freepnglogos.com/uploads/nfl-logo-png-2.png" rel="ico"/>
    </head>
    <body>
        <div>
            <div class="root">

                <h2>Regular Season</h2>
                
                <div class="regular">
                    <ul class="afc" id="afcteams"></ul>
                    <ul class="nfc" id="nfcteams"></ul>
                </div>
                <div class="playoffs">
                    
                    <h2>Wildcard</h2>
                    
                    <div class="wildcard">
                        <div id="wildcardafc" class="wildcardafc">
                        </div>
                        <div id="wildcardnfc" class="wildcardnfc">
                        </div>
                    </div>
                    
                    <h2>Divisional Round</h2>
                    
                    <div class="wildcard">
                        <div id="divisionalafc" class="wildcardafc">
                        </div>
                        <div id="divisionalnfc" class="wildcardnfc">    
                        </div>
                    </div>
                    
                    <h2>Conference Finals</h2>
                    
                    <div class="wildcard">
                        <div id="conferenceafc" class="wildcardafc">
                        </div>
                        <div id="conferencenfc" class="wildcardnfc">
                        </div>
                    </div>

                    <h2 id="sblabel">SuperBowl</h2>
                    
                    <div class="superbowl">
                        <div id="superbowl" class="superbowlgame">
                        
                        </div>
                    </div>
                    
                    <div id="champion" class="champion">
                    </div>
                </div>
            </div>
        </div>
        <script src="./data.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
